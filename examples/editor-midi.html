<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Midi Editor demo</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../abcjs-midi.css">
	<script src="../bin/abcjs_midi_5.6.11-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function () {
			new ABCJS.Editor("abc", {
				canvas_id: "canvas",
				generate_midi: true,
				midi_id: "midi",
				warnings_id: "warnings",
				abcjsParams: {
					generateInline: true,
					generateDownload: false
				}
			});

			new ABCJS.Editor("abc2", {
				generate_midi: true,
				generate_warnings: false,
				midi_download_id: "download",
				abcjsParams: {
					generateInline: false,
					generateDownload: true
				}
			});
		}

	</script>
</head>
<body>

<textarea id="abc" cols="80" rows="15">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|@
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
</textarea>

<div id="warnings"></div>
<hr>
<div id="midi"></div>
<div id="canvas"></div>

<hr>

<textarea id="abc2" cols="80" rows="15">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|@
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
</textarea>
<div id="download"></div>
</body>
</html>
