<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="examples-styles.css" />

	<title>abcjs: Basic Demo</title>
	<script src="../dist/abcjs-basic.js" type="text/javascript"></script>
	<script type="text/javascript">
		var abc = 'T: Whiskey Before Breakfast\n' +
			'R: reel\n' +
			'M: 4/4\n' +
			'L: 1/8\n' +
			'K: Dmaj\n' +
			'"D"DEFG A2 D2|ABAG FDEF|"G"G2 BG "D"F2 AF|"A"EDEF E2 E2|\n' +
			'"D"DEFG A2 D2|ABAG FDEF|"G"G2 BG "D"F2 AF|1 "A"EDEF "D"D2 z2:|2 "A"EDEF "D"D2 AB||\n' +
			'"D"d2 dd dBAB|dBAF ED Ad|"Em"e2 ee e2 ef|gfed "A"cABc|\n' +
			'"D"dfed "A"cedc|"G"BcdB "D"AFED|"G"GBAG "D"FAGF|1 "A"EDEF "D"D2 AB:|2 "A"EDEF "D"D2 z2||\n\n'



		function load() {
			ABCJS.renderAbc("paper", abc, { tablature: [{ instrument: "banjo", label: "Banjo (double C, capo 2)", tuning: ["C", "G", 'c', 'd', 'g'], capo: 2 }] });
		}

	</script>
</head>

<body onload="load()">
	<header>
		<img src="https://paulrosen.github.io/abcjs/img/abcjs_comp_extended_08.svg" alt="abcjs logo">
		<h1>Basic abcjs</h1>
	</header>
	<div class="container">
		<p>On page load, a hard-coded tune is displayed on the page.</p>
		<div id="paper"></div>
	</div>
</body>

</html>
