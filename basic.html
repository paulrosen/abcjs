<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="examples-styles.css" />

    <title>abcjs: Basic Demo</title>
    <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
    <script type="text/javascript">
      var abc = `X:1
T:Haste to the Wedding
L:1/4
M:6/8
Q:3/8=100
K:D
|: A/F/A/ A/g/f/ | e/d/e/ f/d/B/ | A/F/A/ d/A/F/ | E/F/E/ E/F/G/ |
 A/F/A/ A/g/f/ | e/d/e/ f/d/B/ | A g/ f/a/f/ | d/e/d/ d3/2 ::
 a/f/a/ a/f/a/ | b/g/b/ b/g/b/ | a/f/a/ a/g/f/ | e/d/e/ e/f/g/ |
 a3/2 f3/2 | e/d/e/ f/d/B/ | A g/ f/a/f/ | d/e/d/ d3/2 :|\n\n`;

      function load() {
        ABCJS.renderAbc("paper", abc, {
          tablature: [
            { instrument: "banjo", tuning: ["C", "G", "c", "d", "g"], capo: 2 },
          ],
        });
      }
    </script>
  </head>

  <body onload="load()">
    <header>
      <img
        src="https://paulrosen.github.io/abcjs/img/abcjs_comp_extended_08.svg"
        alt="abcjs logo"
      />
      <h1>Basic abcjs</h1>
    </header>
    <div class="container">
      <p>On page load, a hard-coded tune is displayed on the page.</p>
      <div id="paper"></div>
    </div>
  </body>
</html>
