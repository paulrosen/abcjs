<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>abcjs: Tune Editor demo</title>

<script src="../dist/abcjs-min.js" type="text/javascript"></script>
<script type="text/javascript">
	window.onload = function() {
		new ABCJS.Editor("abc", { canvas_id: "canvas",
			midi_id: "midi",
			warnings_id: "warnings",
			parser_params: {}
		});
		new ABCJS.Editor("abc2", {generate_midi: true, generate_warnings: false});
	}

</script>
</head>
<body>

<textarea id="abc" cols="80" rows="15">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
</textarea>

<div id="warnings"></div>
<hr>
<div id="midi"></div>
<div id="canvas"></div>

<hr>

<textarea id="abc2" cols="80" rows="15">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
</textarea>
</body>
</html>
